<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/create-point.css">

  <link rel="stylesheet" href="/styles/responsive.css">
  <title>Ponto de coleta</title>
</head>

<body>
  <section id="page-create-point">
    <header>
      <img src="/images/logo.svg" alt="logomarca">
      <a href="#">
        <span></span>
        Voltar para home</a>
    </header>

    <form action="">

      <h1>Cadastro do ponto de coleta</h1>

      <fieldset>

        <legend>
          <h2>Dados da Entidade</h2>
        </legend>

        <div class="field">
          <label for="name">Nome da entidade</label>
          <input type="text" name="name">
        </div>

        <div class="field-group">
          <div class="field">
            <label for="adress">Endereço</label>
            <input type="text" name="adress">
          </div>

          <div class="field">
            <label for="adress2">Número/Complemento</label>
            <input type="number" name="adress2">
          </div>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="state">Estado</label>
            <select name="uf">
              <option value="">Selecione o Estado</option>
            </select>
          </div>

          <div class="field">
            <label for="city">Cidade</label>
            <select name="">
              <option value="" disabled>Selecione a Cidade</option>
            </select>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <legend>
          <h2>Itens de coleta</h2>
        </legend>
      </fieldset>

      <button type="submit">Cadastrar ponto de coleta</button>
    </form>
  </section>
</body>

</html>
