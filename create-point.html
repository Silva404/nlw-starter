<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/create-point.css">

  <link rel="stylesheet" href="/styles/responsive.css">
  <title>Ponto de coleta</title>
</head>

<body>
  <section id="page-create-point">
    <header>
      <img src="/images/logo.svg" alt="logomarca">
      <a href="#">
        <span></span>
        Voltar para home</a>
    </header>

    <form action="">

      <h1>Cadastro do ponto de coleta</h1>

      <fieldset>

        <legend>
          <h2>Dados da Entidade</h2>
        </legend>

        <div class="field">
          <label for="name">Nome da entidade</label>
          <input type="text" name="name" required>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="adress">Endereço</label>
            <input type="text" name="adress" required>
          </div>

          <div class="field">
            <label for="adress2">Número/Complemento</label>
            <input type="number" name="adress2" required>
          </div>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="state">Estado</label>
            <select name="uf" required>
              <option value="">Selecione o Estado</option>
            </select>
          </div>

          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" required>
              <option value="" disabled>Selecione a Cidade</option>
              <input type="hidden" name="state">
            </select>
            <input type="hidden" name="state">
          </div>
        </div>

      </fieldset>

      <fieldset>
        <legend>
          <h2>Itens de coleta</h2> <span>Selecione um ou mais itens abaixo</span>
        </legend>

        <div class="itens-grid">
          <li data-id="1">
            <img src="/images/lampadas.svg" alt="Lâmpadas">
            <span>Lampadas</span>
          </li>

          <li data-id="2" >
            <img src="/images/baterias.svg" alt="Pilhas e Baterias">
            <span>Pilhas e Baterias</span>
          </li>

          <li data-id="3">
            <img src="/images/papeis-papelao.svg" alt="Papéis e Papelão">
            <span>Papéis e Papelão</span>
          </li>

          <li data-id="4">
            <img src="/images/eletronicos.svg" alt="Resíduos Eletrônicos">
            <span>Resíduos Eletrônicos</span>
          </li>

          <li data-id="5">
            <img src="/images/organicos.svg" alt="Resíduos Orgânicos">
            <span>Resíduos Orgânicos</span>
          </li>

          <li data-id="6">
            <img src="/images/oleo.svg" alt="Óleo de Cozinha">
            <span>Óleo de Cozinha</span>
          </li>
        </div>
      </fieldset>

      <button type="submit">Cadastrar ponto de coleta</button>
    </form>
  </section>

  <script src="/scripts/create-point.js"></script>
</body>

</html>
