<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/search-results.css">

  <link rel="stylesheet" href="/styles/responsive.css">
  <title>Resulado</title>
</head>

<body>
  <section id="page-search-results">

    {% include 'partials/back-home.html'%}

    <main>

      {% if total > 0%}

        <h4>
          <strong>{{ total }} pontos</strong> encontrados
        </h4>

        <div class="cards">

          {% for place in places %}

          <div class="card">
            <img src="{{ place.image }}" alt="{{ place.name }}">
            <h1>{{ place.name }}</h1>
            <h3>{{ place.items }}</h3>
            <p>
              {{ place.city }}, {{ place.state }} <br>
              {{ place.address }} <br>
              {{ place.address2 }}
            </p>
          </div>

          {% endfor %}
        </div>
        {%else%}
        <h1><strong>Nenhum</strong> local encontrado</h1>
        <img src="images/home-background.svg" alt="teste">

      {% endif %}

    </main>



  </section>

  <script src="/scripts/create-point.js"></script>
</body>

</html>
