<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/search-results.css">

  <link rel="stylesheet" href="/styles/responsive.css">
  <title>Resulado</title>
</head>

<body>
  <section id="page-search-results">

    {% include 'partials/back-home.html'%}

    <main>
      <h4>
        <strong>2 pontos</strong> encontrados
      </h4>

      <div class="cards">

        {% for place in places %}

          <div class="card">
            <img
              src="{{ place }}"
              alt="Colectoria">
            <h1>Colectoria</h1>
            <h3>Resíduos Eletrônicos, Lâmpadas</h3>
            <p>
              Rio do Sul, Santa catarina <br>
              Guilherme Gemballa, Jardim América <br>
              N° 260
            </p>
          </div>

        {% endfor %}
      </div>

    </main>



  </section>

  <script src="/scripts/create-point.js"></script>
</body>

</html>
